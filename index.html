<!DOCTYPE html>
<html lang="es">
<head>
    <title>Encriptador de Texto</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
            <div class="cajadeencabezado">
                    <img src="imagenes/logo-miguel.png" alt="logo del creador" class="imagenlogo">
            </div >
    </header>
    <main>
        <section>
            <div class="cajaparrafo">
                <p class="parrafobienvenida">
                    Hola, bienvenido a el encriptado de texto, esta página te permitirá modificar el párrafo que gustes escribir y lo hará indesifrable.
                </p>
            </div>

        </section>
        <section class="cuerpo">
                <div class="encriptador">
                    <label ><input type="text" id="encriptador"></label>
                </div>
                <div class="encriptado" >
                    <label><input type="text" id="encriptado"></label>
                </div>
                <div>
                   <img src="imagenes/instrucciones.png" alt="Coloca letras minúsculas sin acentos" class="imageninstrucciones">
                </div>
                <div class="botones">
                    <button class="boton">Encriptar</button>
                    <button  class="boton">Desencriptar</button>
                   <button class="boton" >Copiar Texto</button> 
                </div>  
        </section>
        
    </main>
    <footer>
        <div  class="footer">
            <ul>
                <li class="datosfooter">Jose Miguel Angel Jasso Gomez</li>
                <li class="datosfooter">Alura</li>
                <li class="datosfooter">Marzo 2024</li>
            </ul>
            <p class="copy">&copy; Copyrigth Encriptador de Texto - 2024</p>
        </div> 
    </footer>

</body>

</html>
